<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/C4OD9S7.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p class="logo">
                <img class="icon" src="SVGs/view-dashboard.svg" alt="icon"> Dashboard
            </p>
        </div>
        <div class="sidemenu">
            <p class="sideitem">
                <img src="SVGs/home.svg" alt="home"> Home
            </p>
            <p class="sideitem">
                <img src="SVGs/profile.svg" alt="profile"> Profile
                </p>
            <p class="sideitem">
                <img src="SVGs/message.svg" alt="message"> Messages
                </p>
            <p class="sideitem">
                <img src="SVGs/history.svg" alt="history"> History
                </p>
            <p class="sideitem">
                <img src="SVGs/tasks.svg" alt="tasks"> Tasks
                </p>
            <p class="sideitem">
                <img src="SVGs/communities.svg" alt="communities"> Communities
                </p><br>
            <p class="sideitem">
                <img src="SVGs/settings.svg" alt="settings"> Settings
                </p>
            <p class="sideitem">
                <img src="SVGs/support.svg" alt="support"> Support
                </p>
            <p class="sideitem">
                <img src="SVGs/privacy.svg" alt="privacy"> Privacy
                </p> 
        </div>
    </div>
    <div class="header">
        <p>Header</p>
    </div>
    <div class="main">
        <p>Main</p>
    </div>
</body>
</html>
