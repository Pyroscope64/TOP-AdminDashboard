<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/C4OD9S7.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p class="logo">
                <img class="icon" src="SVGs/view-dashboard.svg" alt="icon"> Dashboard
            </p>
        </div>
        <div class="sidemenu">
            <p class="sideitem">
                <img class="svg" src="SVGs/home.svg" alt="home"> Home
            </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/profile.svg" alt="profile"> Profile
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/message.svg" alt="message"> Messages
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/history.svg" alt="history"> History
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/tasks.svg" alt="tasks"> Tasks
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/communities.svg" alt="communities"> Communities
                </p><br>
            <p class="sideitem">
                <img class="svg" src="SVGs/settings.svg" alt="settings"> Settings
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/support.svg" alt="support"> Support
                </p>
            <p class="sideitem">
                <img class="svg" src="SVGs/privacy.svg" alt="privacy"> Privacy
                </p> 
        </div>
    </div>
    <div class="header">
        <div class="headertop">
            <div class="headertopleft">
                <p>
                    <img class="svg" src="SVGs/search.svg" alt="search">
                    <input id="search" type="text">
                </p>
            </div>
            <div class="headertopright">
                <img class="svg" src="SVGs/notifications.svg" alt="notifications">
                <img width="30px" height="30px" src="SVGs/pfp.png" alt="pfp">
                <h3>Pyroscope64</h3>
            </div>
        </div>
        <div class="headerbottom">
            <div class="headerbottomleft">
                <img width="60px" height="60px" src="SVGs/pfp.png" alt="pfp">
                <div class="greeting"><h4>Hi there,</h4>
                <h2>Pyroscope64 (@pyroscope64)</h2>
                </div>
            </div>
            <div class="headerbottomright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <p>Main</p>
    </div>
</body>
</html>
